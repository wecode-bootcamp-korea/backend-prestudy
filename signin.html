<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <title> Wecode Backend Prestudy Assignment </title>
</head>
<body>
  <div class="container mt-5 p-5" style="width: 30%; border: 1px solid #e5e5e5; border-radius: 5px;">
    <div class="row">
      <div class="col-12">
        <div class="container mt-3 p-5 container"> 
          <p style="margin:0; padding:0;">
            <div style="height: 30px; font-size: 42px; font-weight: bold; color: #000000; text-align: center;">
              > WECODE
            </div>
          </p>
        </div>
      </div>   
    </div> 
    <div class="row mt-5">
      <div class="col-12">
        <form action="/login" method="POST">
          <div class="form-group email"> 
            <label class="mb-1"> 이메일 </label> 
            <input type="text" class="form-control" name="email"> 
          </div>  
          <div class="form-group password"> 
            <label class="mb-1"> 비밀번호 </label> 
            <input type="password" class="form-control" name="password"> 
          </div>  
          <div class="form-group mt-5 w-100">
            <button type="submit" class="btn btn-primary w-100 p-2" id="signin">
                로그인
            </button>
          </div> 
        </form> 
      </div>
    </div> 
  </div>
</div>
</body>
</html>
